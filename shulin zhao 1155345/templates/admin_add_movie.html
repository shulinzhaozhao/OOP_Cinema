<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Movie</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 700px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Add a New Movie</h1>

        <form method="post" action="{{ url_for('admin_add_movie') }}">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="duration_mins">Duration (minutes):</label>
                <input type="number" class="form-control" id="duration_mins" name="duration_mins" required>
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <input type="text" class="form-control" id="language" name="language" required>
            </div>
            <div class="form-group">
                <label for="release_date">Release Date:</label>
                <input type="date" class="form-control" id="release_date" name="release_date" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" class="form-control" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" class="form-control" id="genre" name="genre" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Movie</button>
            
        </form>
        <button onclick="goBack()" class="btn btn-secondary mt-3">Go Back</button>

        <script>
            function goBack() {
                window.history.back();
            }

            function confirmAddMovie() {
        var title = document.getElementById("title").value;
        var description = document.getElementById("description").value;
        var duration_mins = document.getElementById("duration_mins").value;
        var language = document.getElementById("language").value;
        var release_date = document.getElementById("release_date").value;
        var country = document.getElementById("country").value;
        var genre = document.getElementById("genre").value;

        var confirmationMessage = "Confirm Movie Details:\n\n" +
                                  "Title: " + title + "\n" +
                                  "Description: " + description + "\n" +
                                  "Duration (minutes): " + duration_mins + "\n" +
                                  "Language: " + language + "\n" +
                                  "Release Date: " + release_date + "\n" +
                                  "Country: " + country + "\n" +
                                  "Genre: " + genre;

        return window.confirm(confirmationMessage);
    }

        </script>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
