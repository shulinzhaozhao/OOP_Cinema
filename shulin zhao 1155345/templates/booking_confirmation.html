<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqHSjw0FpvLONtCFvPR4GnMBeL2qVrI0T6x60Vt9Xt+NY" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin-top: 40px;
            color: #333;
        }
        .container {
            max-width: 600px;
        }
        .alert {
            border: none;
            border-radius: 10px;
            padding: 20px;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-info {
            background-color: #cce5ff;
            color: #004085;
        }
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .page-header h1 {
            font-size: 2.5em;
            color: #333;
            font-weight: bold;
        }
        .page-content {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        .btn {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .btn-view-schedules {
            background-color: #28a745;
            color: #fff;
        }
        .btn-view-bookings {
            background-color: #007bff;
            color: #fff;
        }
        .btn-view-notifications {
            background-color: #ffc107;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Booking Confirmation</h1>
        </div>

        <div class="page-content">
            <!-- Flash messages display -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <!-- The rest of your page content -->
        </div>

        <!-- Buttons for viewing bookings, schedules, and notifications -->
        <div class="button-container">
            <a href="/view_bookings" class="btn btn-view-bookings">View Bookings</a>
            <a href="/dashboard" class="btn btn-view-schedules">Dashboard</a>
            <a href="/view_notifications" class="btn btn-view-notifications">View Notifications</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-Sxx10eYVQ3H55c6F1KfFV9M6Azvm2sXKzNFz2B5J7fZepHE3+efDB9yIv6PUN/6d" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pzj79rOG+ri5t4RW04JMOiwnsUl65z0i0t5z5ibr+z7C7SSw5g5uSoOj04meM1a7" crossorigin="anonymous"></script>
</body>
</html>
